<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
          xmlns="http://www.w3.org/1999/xhtml"/>
<head th:fragment="head">
    <title>Agregar Plan</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/main/resources/static/css/main.css}"></link>
    
    
</head>
<body>
    <!-- ===== Header Start ===== -->
    <header th:fragment="header">
        <!-- ===== Navbar Start ===== -->
        <nav class="navbar navbar-expand-lg bg-dark-main justify-content-between fixed-top">
            <div class="container">
                <!-- Brand Start -->
                <a href="#" class="navbar-brand">
                    <img src="./img/logo.png" alt="Control Fit Logo">
                </a>
                <!-- Brand End -->
                <!-- Collapse Btn Start -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapse Btn End -->
                <!-- Navbar Content Start -->
                <div class="collapse navbar-collapse text-light flex-grow-0" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link active text-reset">Inicio</a>
                        </li>
                    </ul>
                </div>
                <!-- Navbar Content End -->
            </div>
        </nav>
        <!-- ===== Navbar End ===== -->
    </header>
    <!-- ===== Header End ===== -->
    <!-- ===== Main Content Start ===== -->
    <section th:fragment="section">
        <div class="container pt-2 mt-5 min-vh-100">
            <div class="row">
                <h2 class="w-100 fw-normal text-start h2">Control Fit</h2>
                <p class="w-100 fw-light text-start h4">Arm치 tu plan</p>
            </div>
            <!-- ===== Form Start ===== -->
            <form th:action="@{/guardar}" method="post">
                <div class="row justify-content-center g-0">            
                    <!-- Card #1 -->
                    <div class="card col-11 justify-content-center p-0 shadow mb-4">
                        <div class="card-header text-center text-light bg-dark-main">Cupo de Socios activos</div>
                        <div class="card-body bg-light">
                            <div class="form-group col-9 mx-auto pb-3">
                                <label for="range" class="form-label" id="rangeLabel">100</label>
                                <input type="range" th:field="*{cupoSocios}" class="form-range" id="range" min="100" max="1000" step="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around g-0 ">
                    <!-- Card #2 -->
                    <div class="card col-2 shadow">
                        <div class="card-header text-center text-light bg-dark-main height-headerCard d-flex flex-column justify-content-center h-40">Notificaciones por WhatsApp</div>
                        <div class="card-body pt-4 bg-light h-60">
                            <div class="form-group d-flex justify-content-center col-9 mx-auto">
                                <input type="checkbox" th:field="*{notificacionWpp}" class="form-check-input me-1" id="cWhatsapp">
                                    <label for="cWhatsapp" class="form-label">Si</label>                        
                            </div>
                        </div>
                    </div>
                    <!-- Card #3 -->
                    <div class="card col-2 shadow">
                        <div class="card-header text-center text-light bg-dark-main height-headerCard d-flex flex-column justify-content-center h-40">App M칩vil para socios</div>
                        <div class="card-body pt-4 bg-light h-60">
                            <div class="form-group d-flex justify-content-center col-9 mx-auto">
                                <input type="checkbox" th:field="*{appMovilSocio}" class="form-check-input me-1" id="cSocios">
                                    <label for="cSocios" class="form-label">Si</label>                        
                            </div>
                        </div>
                    </div>
                    <!-- Card #4 -->
                    <div class="card col-2 shadow">
                        <div class="card-header text-center text-light bg-dark-main height-headerCard d-flex flex-column justify-content-center h-40">App M칩vil para due침os</div>
                        <div class="card-body pt-4 bg-light h-60">
                            <div class="form-group d-flex justify-content-center col-9 mx-auto">
                                <input type="checkbox" th:field="*{appMovilDuenio}" class="form-check-input me-1" id="cDuenios">
                                    <label for="cDuenios" class="form-label">Si</label>                        
                            </div>
                        </div>
                    </div>
                    <!-- Card #5 -->
                    <div class="card col-2 shadow">
                        <div class="card-header text-center text-light bg-dark-main height-headerCard d-flex flex-column justify-content-center h-40">Computadora extra</div>
                        <div class="card-body pt-4 bg-light h-60">
                            <div class="form-group d-flex justify-content-center col-9 mx-auto align-content-center">
                                <input type="checkbox" th:field="*{compuExtra}" class="form-check-input me-1" id="cCompuExtra">
                                    <label for="cCompuExtra" class="form-label">Si</label>                        
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===== Cards End ===== -->
                <!-- ===== Final Price Star ===== -->
                <div class="row pt-3 justify-content-center">
                    <h2 class="col-11 fw-normal h2 text-center pt-3">Precio del Plan Mensual</h2>
                    <div id="finalPrice" class="col-11 text-center m-3 p-3 h2 border border-2 border-danger rounded-pill">$ 2700,00</div>
                </div>
                <div class="row col-6 mx-auto">
                    <a  href="#" onclick="this.parentNode.submit();" class="btn btn-danger rounded-pill mb-3">Enviar</a>
                </div>
                <!-- ===== Final Price End ===== -->
            </form>
            <!-- ===== Form End ===== -->
        </div>
    </section>
    <!-- ===== Main Content End ===== -->
    <!--JS Bootstrap-->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    
    <!-- JS Main -->
    <script th:src="@{/main/resources/static/js/main.js}"></script>
    
</body>
</html>
